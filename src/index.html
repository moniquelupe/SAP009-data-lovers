<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Studio Ghibli Museum</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg">

  <header class="cabecalho">
    <h1 class="cabecalho_titulo">GHIBLI MUSEUM</h1>
    <a class="cabecalho_links" href=" https://studioghibli.com.br/studioghibli/" target="_blank">Home</a>
    <a class="cabecalho_links" href=" https://studioghibli.com.br/studioghibli/" target="_blank">How to use</a>
    <a class="cabecalho_links" href=" https://studioghibli.com.br/studioghibli/" target="_blank">About</a>
  </header>

  <main>
    <section class="busca">
      <h1>Get to know about Ghibli's Creators!</h1>
      <label for="diretores">Choose your favorite director:</label>
      <select name="categoria" id="diretores">
        <option value="Click">Click here to select...</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        <option value="Hiroyuki Morita">Hiroyuki Morita</option>
        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
      </select>
    </section>
    <section class="ordenar-tempo">
      <label for="timeline-id">Timeline:</label>
      <select name="timeline" id="timeline-id">
        <option value="Click">Click here to select...</option>
        <option value="Antigo para recente">Antigo pra recente</option>
        <option value="Recente pra antigo">Recente pra antigo</option>
      </select>
    </section>
    <section class="todos-os-cartoes" id="cartões">
    </section>
  </main>

  <footer></footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
