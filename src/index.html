<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Museu do Studio Ghibli</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="cabeçalho">
    <h1 class="cabeçalho_titulo">MUSEU DO STUDIO GHIBLI</h1>
    <a class="cabeçalho_links" href=" https://pt.wikipedia.org/wiki/Studio_Ghibli" target="_blank">Sobre</a>

  </header>

  <main>
    <section class="busca">
      <h1>Conheça e navegue pelo Universo Ghibli!</h1>
      <select name="categoria">
        <option value="Selecione aqui..." selected hidden>Selecione aqui...</option>
        <option value="Diretores, roteiristas e Produtores">Diretores, roteiristas e produtores</option>
        <option value="Filmes por título">Filmes</option>
        <option value="Linha do tempo">Linha do tempo</option>
        <option value="Ver tudo">Ver tudo</option>
      </select>
      <button id="filtrar">Filtrar</button>
    </section>
    <section class="todos-os-cartões" id="cartões">
    </section>
  </main>

  <footer></footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
