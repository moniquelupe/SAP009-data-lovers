<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Museu do Studio Ghibli</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="cabeçalho">
    <h1 class="cabeçalho_titulo">MUSEU DO STUDIO GHIBLI</h1>
    <a class="cabeçalho_links" href=" https://pt.wikipedia.org/wiki/Studio_Ghibli" target="_blank">Sobre</a>
  </header>

  <main>
    <section class="busca">
      <h1>Conheça e navegue pelo Universo Ghibli!</h1>
      <label for="diretores">Escolha seu diretor favorito:</label>
      <select name="categoria" id="diretores">
        <option value="Selecione aqui...">Selecione aqui...</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        <option value="Hiroyuki Morita">Hiroyuki Morita</option>
        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
      </select>
    </section>
    <section class="todos-os-cartões" id="cartões">
    </section>
  </main>

  <footer></footer>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
